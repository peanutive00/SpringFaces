<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <title>Spring Faces</title>
    </h:head>

    <style>
        .ui-panelgrid td, .ui-panelgrid tr
        {
            border-style: none !important
        }
    </style>

    <h:body style="margin: 0">

        <p:panel style="border-bottom: 1px solid black">
            <h1><h:outputText value="Todo"/></h1>
        </p:panel>

        <h:form>
            <p:panel style="border: none; margin: auto">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column width="20%">
                            <p:panel style="border: none" >
                                <u><h:outputText value="Job Name"/></u>
                            </p:panel>
                        </p:column>
                        <p:column width="50%">
                            <p:panel style="border: none">
                                <u><h:outputText value="Job Description"/></u>
                            </p:panel>
                        </p:column>
                        <p:column width="20%">
                            <p:panel style="border: none">
                                <u><h:outputText value="Target Date"/></u>
                            </p:panel>
                        </p:column>
                        <p:column width="10%">
                            <p:panel style="border: none; display: block">
                                <h:outputText value="Select all / Deselect all"/>
                                <u><p:selectBooleanCheckbox value="#{todoBean.selectAll}"/></u>
                            </p:panel>
                        </p:column>
                    </p:row>
                    <ui:repeat value="#{todoBean.list}" var="todo" rendered="#{todoBean.list.size() != 0}">
                        <p:row>
                            <p:column width="20%">
                                <p:panel style="border: none"><h:outputText value="#{todo.jobName}"/></p:panel>
                            </p:column>
                            <p:column width="50%">
                                <p:panel style="border: none"><h:outputText value="#{todo.jobDescription}"/></p:panel>
                            </p:column>
                            <p:column width="20%">
                                <p:panel style="border: none"><h:outputText value="#{todo.targetDate}"/></p:panel>
                            </p:column>
                            <p:column width="10%">
                                <p:panel style="border: none"><p:selectBooleanCheckbox /></p:panel>
                            </p:column>
                        </p:row>
                    </ui:repeat>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
